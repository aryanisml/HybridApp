<div class="login-page">
    <div class="form">
        <form class="login-form" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" placeholder="username" formControlName="username" />
            </div>
            <div class="form-group">
                <input type="password" placeholder="password" formControlName="password" />
            </div>
            <button [disabled]="loginForm.pristine" class="btn btn-success">login</button>
        </form>
    </div>
</div>
<p>Name value: {{ loginForm.get('username').value }}</p>
<p>Name value: {{ loginForm.get('username').status }}</p>
